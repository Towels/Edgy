<section class="shop">
	<h1>Super Awesome Mega Shop</h1>
	<h2>Buy some awesome items</h2>
	<article class="item" ng-repeat="item in items" ng-show="item.inStock">
		<h4>{{item.name}}</h4>
		<blockquote>
		Price: {{item.price | currency}} <br />
		{{item.desc}} <br />
		</blockquote>
	</article>
	<div style="clear: both"></div>
</section>
