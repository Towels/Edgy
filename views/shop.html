<section class="shop"> <h1>Super Awesome Mega Shop</h1> <h2>Buy some awesome items</h2> <button ng-click="order()">Sort by ID</button> <article class="item" ng-repeat="item in items" ng-show="item.inStock"> <h4>{{item.name}}</h4> <blockquote> Price: {{item.price | currency}} <br> {{item.desc}} <br> <button ng-click="addToCart(item)">Add</button> </blockquote> </article> <p>Cart</p> <ul> <li ng-repeat="product in cart track by $index"> {{product.name}} for {{product.price | currency}} <button ng-click="removeFromCart(product.$index)">Remove</button> </li> </ul> <p>Total: {{total() | currency}}</p> </section>
